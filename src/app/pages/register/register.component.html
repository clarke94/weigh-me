<div class="register-header">
    <svg class="register-header__logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 107.677 42.258">
        <path fill="none" stroke="#02c39a" stroke-width="17.165" d="M8.384-2.154l9.684 36.192h2.414l8.009-7.95h1.292l8.604 7.95h2.101L50.342-2.7M57.868 44.645l9.684-36.192h2.414l8.009 7.95h1.293l8.603-7.95h2.101l9.854 36.738" />
    </svg>
</div>
<mat-horizontal-stepper [linear]="true" #stepper>

    <mat-step [stepControl]="personalInfoForm">
        <form [formGroup]="personalInfoForm" class="register-form">
            <ng-template matStepLabel>Personal Information</ng-template>
            <mat-form-field class="register-form__group">
                <mat-label>Display name</mat-label>
                <input matInput formControlName="displayName" required>
            </mat-form-field>

            <mat-form-field class="register-form__group">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="register-form__group">
                <mat-label>Gender</mat-label>
                <select matNativeControl formControlName="gender" required>
                    <option></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </mat-form-field>
            <div class="register-form__footer">
                <div></div>
                <button mat-flat-button color="primary" matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>

    <mat-step [stepControl]="fitnessForm">
        <form [formGroup]="fitnessForm" class="register-form">
            <ng-template matStepLabel>Fitness and Goals</ng-template>
            <mat-form-field class="register-form__group">
                <mat-label>Height (centimetres)</mat-label>
                <input matInput type="number" formControlName="height" required>
            </mat-form-field>
            <div class="register-form__footer">
                <button mat-flat-button color="primary" matStepperPrevious>Back</button>
                <button mat-flat-button color="primary" matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div class="register-form__footer">
            <button mat-flat-button color="primary" matStepperPrevious>Back</button>
            <button mat-flat-button color="primary" (click)="stepper.reset()">Finish</button>
        </div>
    </mat-step>

</mat-horizontal-stepper>
